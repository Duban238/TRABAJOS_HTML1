<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div class="container">
    <header>
      <h1 class="til_centrar">Administrados de citas</h1>
    </header>
    <div class="cuerpo">
      <div>
        <select id="filtro_estado" class="form-select" aria-label="Default select example">
          <option value="">Mostrar todas </option>
          <option value="Abierta">Abierta</option>
          <option value="Terminada">Terminada</option>
          <option value="Anulada">Anulada</option>
        </select>

      </div>

      <div class="fil">
        <input id="filtrar_nombre" type="text" placeholder="Filtar por nombre">
      </div>

      <div>
        <button id="modal" type="button" class="boton" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Agendar nueva cita
        </button>
      </div>

    </div>
    <hr class="hr2">

    <div class="ancho">

      <div id="tarjeta" class="row">

      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" id="Cerrar" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-md-12">
                <label for="nombre"> Nombre Mascota:</label>
                <input type="text" id="nombre_mascota" name="" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="nombre">Propietario:</label>
                <input type="text" id="nombre_propietario" name="" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="nombre">Telefono</label>
                <input type="number" id="numero_telefono" name="" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="nombre">Fecha de cita</label>
                <input type="date" id="fecha" name="" class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="nombre">Hora</label>
                <input type="time" id="hora" name="" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="nombre">Tipo de mascota</label>
                <select id="tipo_mascota" class="form-select" aria-label="Default select example">
                  <option selected value="">Selecciona por defecto</option>
                  <option value="Perro">Perro</option>
                  <option value="Gato">Gato</option>
                  <option value="Tortuga">Tortuga</option>
                  <option value="Hamster">HÃ¡mster</option>
                  <option value="Conejo">Conejo</option>
                  <option value="Oveja">Oveja</option>
                  <option value="Pato">Pato</option>
                  <option value="Loro">Loro</option>
                  <option value="Caballo">Caballo</option>
                  <option value="Tortuga">Tortuga</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <label for="descripcion" class="form-label">Ingresa los sintomas de la mascota:</label>
              <textarea id="descripcion" name="descripcion" class="form-control" rows="4"
                placeholder="Sintomas"></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" id="Cerrar2" class="btn btn-secondary" class="btn-secondary"
              data-bs-dismiss="modal">Cerrar</button>
            <button id="save" onclick="guardar()" class="btn btn-primary">Guardar </button>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="encabezado2">
        <h3>Copyright 2025. Todos los derechos reservados Duban Avila.</h3>
      </div>
    </footer>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>


</body>


</html>
